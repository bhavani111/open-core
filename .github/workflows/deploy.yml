name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine path prefix
        id: path-prefix
        run: |
          if [[ "${GITHUB_REPOSITORY,,}" == "${GITHUB_REPOSITORY_OWNER,,}/${GITHUB_REPOSITORY_OWNER,,}.github.io" ]]; then
            echo "prefix=/" >> "$GITHUB_OUTPUT"
          else
            repo_name="${GITHUB_REPOSITORY#*/}"
            echo "prefix=/${repo_name}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build site
        run: npm run build
        env:
          ELEVENTY_PATH_PREFIX: ${{ steps.path-prefix.outputs.prefix }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
